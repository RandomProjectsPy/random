<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Control Panel</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
    }

    body {
        background: radial-gradient(circle at top, #111, #000);
        color: #0f0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .panel {
        width: 90%;
        max-width: 700px;
        border: 2px solid #0f0;
        padding: 20px;
        background: rgba(0,0,0,0.9);
        box-shadow: 0 0 25px #0f0;
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
        letter-spacing: 2px;
        animation: glitch 2s infinite;
    }

    .status {
        margin: 15px 0;
    }

    .bar {
        height: 12px;
        background: #030;
        border: 1px solid #0f0;
        overflow: hidden;
    }

    .fill {
        height: 100%;
        background: linear-gradient(90deg, #0f0, #6f6);
        animation: load 3s infinite;
    }

    .logs {
        height: 150px;
        border: 1px solid #0f0;
        padding: 10px;
        overflow-y: auto;
        margin-top: 15px;
        font-size: 13px;
        background: #010;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 15px;
    }

    button {
        background: transparent;
        border: 1px solid #0f0;
        color: #0f0;
        padding: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #0f0;
        color: #000;
        box-shadow: 0 0 10px #0f0;
    }

    @keyframes load {
        0% { width: 10%; }
        50% { width: 80%; }
        100% { width: 10%; }
    }

    @keyframes glitch {
        0% { text-shadow: 0 0 5px #0f0; }
        50% { text-shadow: -2px 0 red, 2px 0 cyan; }
        100% { text-shadow: 0 0 5px #0f0; }
    }
</style>
</head>
<body>

<div class="panel">
    <h1>⚠ SYSTEM CONTROL ⚠</h1>

    <div class="status">
        CORE POWER
        <div class="bar"><div class="fill"></div></div>
    </div>

    <div class="status">
        AI STABILITY
        <div class="bar"><div class="fill"></div></div>
    </div>

    <div class="logs" id="logs"></div>

    <div class="buttons">
        <button onclick="addLog('AI MODULE ENABLED')">ENABLE AI</button>
        <button onclick="addLog('DATA PURGE INITIALIZED')">PURGE DATA</button>
        <button onclick="addLog('SECURITY OVERRIDE ACTIVE')">OVERRIDE</button>
        <button onclick="addLog('SELF-DESTRUCT ABORTED')">SELF-DESTRUCT</button>
    </div>
</div>

<script>
    const logs = document.getElementById("logs");
    const messages = [
        "Connecting to node...",
        "Decrypting packet...",
        "Unauthorized access detected",
        "Firewall bypassed",
        "Signal lost",
        "Re-routing power",
        "Unknown anomaly detected",
        "Process completed"
    ];

    function addLog(text) {
        const line = document.createElement("div");
        line.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
        logs.appendChild(line);
        logs.scrollTop = logs.scrollHeight;
    }

    setInterval(() => {
        addLog(messages[Math.floor(Math.random() * messages.length)]);
    }, 2000);
</script>

</body>
</html>
